---
layout: default
---

<section itemscope="" itemtype="http://schema.org/BlogPosting">
  <div class="wrapper">
    <header itemprop="name">
      <h1>{{ page.title }}</h1>
    </header>
    <main>
      <article class="main" itemprop="articleBody">
        <div {% if page.nospell %} class="nospell" {% endif %}>
          {{ content }}
        </div>
      </article>
    </main>
    <footer class="footer">
      <p>
        This site is built with <a href="http://jekyllrb.com/">Jekyll</a>
        and hosted on <a href="https://pages.github.com/">GitHub Pages</a>
        <br/>
        <a href="https://github.com/qwertymexx/Clerk"><i class="icon icon-github"></i></a>
      </p>
    </footer>
  </div>
</section>
