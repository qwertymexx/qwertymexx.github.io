<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" type="text/css" href="{{ '/assets/css/print.css' | relative_url }}" media="print">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

{% seo %}
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header class="header">
         <!--  <h1>{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
          <h2>{{ page.description | default: site.description | default: site.github.project_tagline }}</h2>
 -->
          <nav>
          <ul class="menu social notranslate">
            <li><a href="https://twitter.com/intent/follow?screen_name=mexx_marmend" rel="nofollow"
              title="Follow me on Twitter" ><i class="icon icon-twitter notranslate" aria-hidden="true"></i></a></li>
            <li><a itemprop="sameAs" href="https://github.com/qwertymexx" rel="nofollow"
              title="My GitHub profile" class="icon icon-github notranslate"></i></a></li>
            <li><a itemprop="sameAs" href="http://stackoverflow.com/users/1613588/qwertymexx" rel="nofollow"
              title="My StackOverflow profile" class="icon icon-stackoverflow notranslate"></i></a></li>
            <li><a itemprop="sameAs" href="https://www.facebook.com/maks.panov" rel="nofollow"
              title="Follow me on Facebook" class="icon icon-facebook notranslate"></i></a></li>
            <li><a itemprop="sameAs" href="https://www.linkedin.com/in/maksym-panov-6017b77" rel="nofollow"
              title="My LinkedIn profile" class="icon icon-linkedin notranslate"></i></a></li>
            <li><a itemprop="sameAs" href="mailto:mexx@marmend.com" rel="nofollow"
              title="Email me any time" class="icon icon-mail notranslate" aria-hidden="true"></i></a></li>
          </ul>
          <ul class="menu">
            <li><a href="/"
              title="Home page">Home</a></li>
            <li><a href="/pets.html"
              title="My loved pet projects">Pets</a></li>
            <li><a href="/award.html"
              title="Software quality award">Award</a></li>
          </ul>
        </nav>
        </header>
        <hr>
        <section id="main_content">
          {{ content }}
        </section>

        <footer>
        {% if site.github.is_project_page %}
          {{ site.title | default: site.github.repository_name }} is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a><br>
        {% endif %}
          This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.
        </footer>

      </div>
    </div>

    {% if site.google_analytics %}
      <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-41285498-2', 'auto');
  ga('send', 'pageview');

</script>
    {% endif %}
  </body>
</html>
